# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    network_mode: host
    environment:
      TZ: 'America/Mexico_City'
      WEBPASSWORD: 'password'
      network_mode: host
      ServerIP: '192.168.100.2' #change accordingly
      ServerIPv6: 'fe80::58de:8d40:7e66:faca' #change accordingly
      PIHOLE_DNS_: '127.0.0.1#5300'
      DHCP_ACTIVE: 'true'
      DHCP_START: '192.168.100.100' #change accordingly
      DHCP_END: '192.168.100.251' #change accordingly
      DHCP_ROUTER: '192.168.100.1' #change accordingly
      DHCP_rapid_commit: 'true'
      DHCP_LEASETIME: '24'
      WEBTHEME: 'default-dark'
    # Volumes store your data between container upgrades
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: always
    depends_on:
      - dnscrypt

  dnscrypt:
    container_name: dnscrypt-proxy
    image: klutchell/dnscrypt-proxy:latest
    network_mode: host
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - './etc-dnscrypt-proxy:/config'
    dns:
      - 1.1.1.1
    restart: always
