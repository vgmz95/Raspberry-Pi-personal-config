---
- name: Create adguard folder on Pi.
  ansible.builtin.file:
    path: "{{ config_dir }}/adguard"
    state: directory
    mode: "0755"
  become: false

- name: Copy adguard template to Pi.
  ansible.builtin.copy:
    src: containers/adguard/docker-compose.yml
    dest: "{{ config_dir }}/adguard/docker-compose.yml"
    mode: "0640"
  become: false
  register: adguard_compose

- name: Create adguard confdir folder on Pi.
  ansible.builtin.file:
    path: "{{ config_dir }}/adguard/confdir"
    state: directory
    mode: "0755"
  become: false

- name: Copy AdGuard configuration to Pi.
  ansible.builtin.template:
    src: containers/adguard/confdir/AdGuardHome.yaml.j2
    dest: "{{ config_dir }}/adguard/confdir/AdGuardHome.yaml"
    mode: "0640"
  become: false
  register: adguard_config

- name: Request adguard restart when compose and config updated.
  ansible.builtin.debug:
    msg: "Restarting AdGuard to apply updated compose and config files."
  changed_when: adguard_compose.changed and adguard_config.changed
  when: adguard_compose.changed or adguard_config.changed
  notify: Restart adguard

- name: Ensure adguard is running.
  community.docker.docker_compose_v2:
    project_src: "{{ config_dir }}/adguard/"
    build: never
  become: false
