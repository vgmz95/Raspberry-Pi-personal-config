---
# Location where configuration files will be stored.
config_dir: "~/containers"

# Feature flags
adguard_enable: true
open_speed_test_enable: true
watchtower_enable: true

# Network configuration
# https://docs.ansible.com/ansible/latest/collections/community/general/nmcli_module.html
network_conn_name: "eth0"
network_interface: "eth0"
network_dns4:
  - "8.8.8.8"
  - "8.8.4.4"
network_dns6:
  - "2001:4860:4860::8888"
  - "2001:4860:4860::8844"

# Unattended-upgrades configuration
# https://github.com/hifis-net/ansible-collection-toolkit/tree/main/roles/unattended_upgrades
unattended_systemd_timer_override: true
# apt-daily-upgrade timer
unattended_apt_daily_upgrade_oncalendar: "*-*-* 03:30"
unattended_apt_daily_upgrade_randomizeddelaysec: "0"
unattended_origins_patterns:
  - "origin=Debian,codename=${distro_codename},label=Debian-Security"
  - "origin=Raspberry Pi Foundation,codename=${distro_codename},label=Raspberry Pi Foundation"
  - "origin=Docker"
unattended_automatic_reboot: true
